version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Running tests..."
      - python -m pytest

  build:
    commands:
      - echo "Building application..."
      - zip -r application.zip *

artifacts:
  files:
    - application.zip
    - appspec.yml
    - scripts/*
  discard-paths: no