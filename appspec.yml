version: 0.0
os: linux

files:
  - source: app/
    destination: /home/ec2-user/app/
  - source: scripts/
    destination: /home/ec2-user/scripts/

hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
